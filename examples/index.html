<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Cache-Control" content="no-transform" />
        <title>input</title>
        <meta name="applicable-device" content="mobile" />
        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="format-detection" content="telephone=no">
        <meta name="description" content="pure-js">
        <link rel="stylesheet" href="../dist/pure.min.css">
    </head>
    <body>
        <p>输入a,ab,ac,abc 查看效果</p>
        <div class="example-class">
        </div>
        <script src="../dist/pure.js"></script>
        <script>
            // demo
            document.addEventListener('DOMContentLoaded', function() {
                new Pure.Input(document.querySelector('.example-class'), {
                    search: function (searchVal){
                        return new Promise(function(resolve,reject){
                            resolve(['aaa','abc','acc','adc','abb','abcd'].filter(function (value, idx) {
                                return new RegExp('^' + searchVal).test(value);
                            }));
                        });
                    },
                    chooseEvent: function(val){
                        console.log("you choose "+val);
                    }
                });
            }, false);
        </script>
    </body>
</html>
